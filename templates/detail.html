{% extends 'base.html' %}

{% block content %}
<div class="card p-4">
    <h4> {{ todo.user }}</h4>
    <h5> {{ todo.title }}</h5>
    <p> {{ todo.description }}</p>
    <p> {{ todo.status }}</p>
    <p> {{ todo.deadline }}</p>
    <p> {{ todo.created_at }}</p>
    <p> {{ todo.updated_at }}</p>

    <a href="{% url 'update' todo.id %}">Update</a>
    <a href="{% url 'delete' todo.id %}">Delete</a>
</div>
{% endblock %}
